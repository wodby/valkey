name: Build docker image

on:
  push:
    branches:
    - main

    tags:
    - '*'

env:
  VALKEY80: '8.0.6'
  VALKEY72: '7.2.10'

jobs:
  valkey80-build:
    strategy:
      matrix:
        arch:
          - amd64
          - arm64
        include:
          - arch: amd64
            runner: ubuntu-24.04
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}      
      - name: build and push
        env:
          VALKEY_VER: ${{ env.VALKEY80 }}
          ARCH: ${{ matrix.arch }}
        run: |
          make
          make test
          make push
  valkey80-push:
    runs-on: ubuntu-latest
    needs:
      - valkey80-build
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: ./.github/actions
        with:
          version: ${{ env.VALKEY80 }}
          latest: true
          latest_major: true

  valkey72-build:
    strategy:
      matrix:
        arch:
          - amd64
          - arm64
        include:
          - arch: amd64
            runner: ubuntu-24.04
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}      
      - name: build and push
        env:
          VALKEY_VER: ${{ env.VALKEY72 }}
          ARCH: ${{ matrix.arch }}
        run: |
          make
          make test
          make push
  valkey72-push:
    runs-on: ubuntu-latest
    needs:
      - valkey72-build
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: ./.github/actions
        with:
          version: ${{ env.VALKEY72 }}
          latest_major: true
