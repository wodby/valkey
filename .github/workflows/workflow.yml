name: Build docker image

on:
  push:
    branches:
    - main

    tags:
    - '*'

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  valkey80-build:
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64    
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm 
            arch: arm64 
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}      
      - uses: docker/setup-buildx-action@v3
      - name: build and push
        env:
          VALKEY_VER: 8.0.2
          TAG: 8.0-${{ matrix.arch }}
          PLATFORM: ${{ matrix.platform }}  
        run: |
          make buildx-build
          make buildx-push
  valkey80-push:
    runs-on: ubuntu-latest
    needs:
      - valkey80-build
    steps:
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: ./.github/actions
        with:
          version: ${{ env.VALKEY80 }}
          latest: true

  valkey72-build:
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64    
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm 
            arch: arm64 
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}      
      - uses: docker/setup-buildx-action@v3
      - name: build and push
        env:
          VALKEY_VER: 7.2.8
          TAG: 7.2-${{ matrix.arch }}
          PLATFORM: ${{ matrix.platform }}  
        run: |
          make buildx-build
          make buildx-push
  valkey72-push:
    runs-on: ubuntu-latest
    needs:
      - valkey72-build
    steps:
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: ./.github/actions
        with:
          version: ${{ env.VALKEY72 }}
          latest: false
